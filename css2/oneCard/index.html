<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneCard - India's best metal credit card getonecard.app</title>
    <!-- link css file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navbar starts from here -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="https://www.getonecard.app/images/logo_black.svg" alt="error">
            </div>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="right-nav">
                <div class="humbugger">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <button>Apply Now</button>
            </div>
        </nav>
    </header>
    <!-- hero section -->
    <section class="hero-section">
        <div class="left-side">
            <h3>Say Hi to</h3>
            <h1>OneCard</h1>
            <p>Co-branded Card Issuers:</p>
            <img src="https://www.getonecard.app/images/legal/Banking_partners_24thJan_dark__.png" alt="error">
            <p class="text">
                India's best metal credit card. Built with full-stack tech. Backed by the principles of simplicity,
                transparency, and giving back control to the user.
            </p>
            <div class="left-btn">
                <img src="https://www.getonecard.app/images/icons/cta_apply_now.svg" alt="error">
            </div>
        </div>
        <div class="right-side">
            <video loop autoplay muted>
                <source src="./say_hi_2x_d3_.mp4" type="video/mp4">
            </video>
        </div>
    </section>

    <!-- link js file for playing video in a loop -->
    <script src="./script.js"></script>
</body>

</html>
